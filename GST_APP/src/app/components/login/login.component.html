<div class="row login">
  <div class="card-content col" *ngIf="!otpSent">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input
          matInput
          formControlName="username"
          placeholder="Enter your username"
          required
        />
        <mat-error *ngIf="getErrorMessage('username')">{{
          getErrorMessage("username")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <mat-error *ngIf="getErrorMessage('password')">{{
          getErrorMessage("password")
        }}</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-100"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </div>

  <div class="card-content otp-content col" *ngIf="otpSent">
    <h1>Verify OTP</h1>
    <p>An OTP has been sent to your registered mobile number</p>
    <div class="otp-container">
      <ng-otp-input
        (onInputChange)="onOtpChange($event)"
        [config]="{ length: 6, allowNumbersOnly: true }"
      ></ng-otp-input>
    </div>
    <mat-error *ngIf="invalidOtpMessage">
      {{ invalidOtpMessage }}
    </mat-error>
  </div>
  <div class="picture-content col"></div>
</div>

<form [formGroup]="gstr1Form" (ngSubmit)="onSubmit()">
  <h1>Add GSTR1 Data</h1>
  <div class="row">
    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>GSTIN</mat-label>
        <input matInput formControlName="gstin" required />
        <mat-error
          *ngIf="
            gstr1Form.get('gstin')?.invalid && gstr1Form.get('gstin')?.touched
          "
        >
          Please enter a valid GSTIN.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Financial Period</mat-label>
        <input matInput formControlName="fp" required />
        <mat-error
          *ngIf="gstr1Form.get('fp')?.invalid && gstr1Form.get('fp')?.touched"
        >
          Financial Period is required.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Gross Turnover</mat-label>
        <input matInput type="number" formControlName="gt" required />
        <mat-error
          *ngIf="gstr1Form.get('gt')?.invalid && gstr1Form.get('gt')?.touched"
        >
          Gross Turnover must be a positive number.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Current Gross Turnover</mat-label>
        <input matInput type="number" formControlName="cur_gt" required />
        <mat-error
          *ngIf="
            gstr1Form.get('cur_gt')?.invalid && gstr1Form.get('cur_gt')?.touched
          "
        >
          Current Gross Turnover must be a positive number.
        </mat-error>
      </mat-form-field>
    </div>

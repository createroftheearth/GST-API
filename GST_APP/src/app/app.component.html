<mat-toolbar color="primary" *ngIf="isLoggedIn">
  <span>{{ title }}</span>

  <!-- Navigation links that only appear when logged in -->
  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
    <button mat-menu-item>Item 3</button>
  </mat-menu>

  <!-- Login/Register buttons that only appear when logged out -->
  <span *ngIf="!isLoggedIn" class="spacer"></span>
  <button *ngIf="!isLoggedIn" mat-button routerLink="/login">Login</button>
  <button *ngIf="!isLoggedIn" mat-button routerLink="/register">
    Register
  </button>

  <button *ngIf="isLoggedIn" mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<!-- Main Content -->
<mat-sidenav-container class="content-container">
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet *ngIf="!isLoggedIn"></router-outlet>

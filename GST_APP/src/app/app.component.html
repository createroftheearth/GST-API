<mat-toolbar color="primary" *ngIf="isLoggedIn">
  <span>{{ title }}</span>

  <!-- Navigation links that only appear when logged in -->
  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
    <button mat-menu-item>Item 3</button>
  </mat-menu>

  <!-- Login/Register buttons that only appear when logged out -->
  <span *ngIf="!isLoggedIn" class="spacer"></span>
  <button *ngIf="!isLoggedIn" mat-button routerLink="/login">Login</button>
  <button *ngIf="!isLoggedIn" mat-button routerLink="/register">
    Register
  </button>

  <button *ngIf="isLoggedIn" mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container  class="full-height">
  <mat-sidenav #sidenav mode="side"  [opened]="isExpanded">
    <mat-nav-list>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/generate-otp">Generate OTP</a>
      <a mat-list-item routerLink="/register" >Register</a>
      <a mat-list-item routerLink="/public/register">Public Register</a>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/gstr1/add">Add GSTR1</a>
      <a mat-list-item routerLink="/gstr1/list">GSTR1 List</a>
      <a mat-list-item routerLink="/gstr1/upload">Upload GSTR1</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- <span>My App</span> -->
    </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
